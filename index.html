<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Encryption and Decryption</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(187, 211, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            font-size: 1.4em;
        }
        textarea {
            width: 500px;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 20px;
            background-color: rgb(255, 255, 255);
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        input[type="submit"], .copy-button {
            width: 50%;
            padding: 20px;
            margin: 10px 0;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 24px;
        }
        .encrypt-button {
            background-color: blue;
            color: white;
        }
        .decrypt-button {
            background-color: green;
            color: white;
        }
        .copy-button {
            background-color: purple;
            color: white;
            width: 25%;
        }
        .label {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-align: right;
            width: 85%;
        }
        #result-text {
            width: 500;
            height: 150;
            padding: 10px;
            margin: 10px 5px;
            box-sizing: border-box;
            font-size: 20px;
            background-color: rgb(255, 255, 255);
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            color: rgb(39, 0, 148); /* تنظیم رنگ متن */
            font-family: 'Courier New', Courier, monospace; /* تنظیم فونت */
            text-align: center; /* تنظیم جایگاه قرارگیری متن */
        }
    </style>
</head>
<body>
    <h1>متن مورد نظر خود را وارد کنید</h1>
    <form id="encrypt-form" action="/encrypt" method="post">
        <div class="label">رمزنگاری متن</div>
        <textarea name="text" required></textarea>
        <input type="submit" value="رمزنگاری" class="encrypt-button">
    </form>
    <form id="decrypt-form" action="/decrypt" method="post">
        <div class="label">رمزگشایی متن</div>
        <textarea name="text" required></textarea>
        <input type="submit" value="رمزگشایی" class="decrypt-button">
    </form>
    <div class="label" style="color: rgb(255, 255, 0); font-family: Arial, sans-serif; text-align: center; font-size: 40px;">نتیجه</div>
    <textarea id="result-text" readonly></textarea>
    <button class="copy-button" onclick="copyResult()">کپی گرفتن از نتیجه</button>
    <script>
        document.getElementById('encrypt-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data
            }).then(response => response.json()).then(data => {
                document.getElementById('result-text').value = data.result;
            });
        });

        document.getElementById('decrypt-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data
            }).then(response => response.json()).then(data => {
                document.getElementById('result-text').value = data.result;
            });
        });

        function copyResult() {
            var resultText = document.getElementById('result-text');
            resultText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
